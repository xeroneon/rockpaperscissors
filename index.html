<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- Custom CSS -->
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="teal">
  <main>

    <div id="container">
      <div class="row white-text">
        <div class="col s12 teal center">
          <h1>Rock! Paper! Scissors!</h1>
        </div>
      </div>
      <div class="row white-text">
        <div class="col s12 cyan center">
          <h1>press "r" "p" or "s" to start</h1>
        </div>
      </div>
      <div class="row green lighten-2 white-text">
        <div class="col s6">
          <h2 id="user-choice">Your Choice: </h2>
        </div>
        <div class="col s6">
          <h2 id="comp-choice">Computers Choice: </h2>
        </div>
      </div>
      <div class="row white-text">
        <div class="col s4 orange">
          <h1 id="ties">Ties: </h1>
        </div>
        <div class="col s4 green">
          <h1 id="wins">Wins: </h1>
        </div>
        <div class="col s4 red">
          <h1 id="losses">Losses: </h1>
        </div>
      </div>
    </div>
    </div>


    <script src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  </main>
</body>

</html>
